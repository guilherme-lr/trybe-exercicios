<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
           color: orange;
           font-size: 65px; 
        }
        ul{
            background-color: aquamarine;
        }
        .mudar-cor{
            background-color: rgb(161, 120, 120);
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1> 
    <p class="mudar-cor">Qual é a sua fruta favorita?</p>
    <ul class="mudar-cor">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
